_schema-version: 3.3.0
ID: capdeploytest
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
  - name: capdeploytest-srv
    type: java
    path: srv
    properties:
      JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
      SPRING_PROFILES_ACTIVE: cloud,sandbox
    requires:
      - name: capdeploytest-db
      - name: capdeploytest-auth
      - name: capdeploytest-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: sap_java_buildpack_jakarta
      instances: 1
    build-parameters:
      build-result: target/*-exec.jar
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
  - name: capdeploytest-db-deployer
    type: hdb
    path: db
    requires:
      - name: capdeploytest-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
  - name: capdeploytest
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: capdeploytest-html5-runtime
      - name: capdeploytest-auth
      - name: capdeploytest-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
          url: ${default-url}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: capdeploytest-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: capdeploytest-auth
      - name: srv-api
      - name: capdeploytest-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - authorsreport.zip
          name: capdeploytestauthorsreport
          target-path: resources
        - artifacts:
            - booksreport.zip
          name: capdeploytestbooksreport
          target-path: resources
        - artifacts:
            - ordersreport.zip
          name: capdeploytestordersreport
          target-path: resources
        - artifacts:
            - authorsreport.zip
          name: authorsreport
          target-path: resources/
        - artifacts:
            - booksreport.zip
          name: booksreport
          target-path: resources/
  - name: capdeploytestauthorsreport
    type: html5
    path: app/authorsreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: capdeploytestbooksreport
    type: html5
    path: app/booksreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: capdeploytestordersreport
    type: html5
    path: app/ordersreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: authorsreport
    type: html5
    path: app/authorsreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: booksreport
    type: html5
    path: app/booksreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: capdeploytest-destinations
    type: com.sap.application.content
    requires:
      - name: capdeploytest-auth
        parameters:
          service-key:
            name: capdeploytest-auth-key
      - name: capdeploytest-html5-repo-host
        parameters:
          service-key:
            name: capdeploytest-html5-repo-host-key
      - name: srv-api
      - name: capdeploytest-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: capdeploytest-html5-repository
              ServiceInstanceName: capdeploytest-html5-repo-host
              ServiceKeyName: capdeploytest-html5-repo-host-key
              sap.cloud.service: capdeploytest.service
            - Name: capdeploytest-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: capdeploytest-auth
              ServiceKeyName: capdeploytest-auth-key
              sap.cloud.service: capdeploytest.service
resources:
  - name: capdeploytest-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capdeploytest-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: capdeploytest-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: capdeploytest-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: capdeploytest-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: capdeploytest-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: capdeploytest-destination-service
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
