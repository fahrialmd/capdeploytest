_schema-version: 3.3.0
ID: capdeploytest
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
modules:
  - name: capdeploytest-srv
    type: java
    path: srv
    parameters:
      instances: 1
      buildpack: sap_java_buildpack_jakarta
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: capdeploytest-auth
      - name: capdeploytest-db
      - name: capdeploytest-destination

  - name: capdeploytest-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: capdeploytest-db

  - name: capdeploytest
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: capdeploytest-auth
      - name: capdeploytest-destination
      - name: capdeploytest-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
          url: ${default-url}

  - name: capdeploytest-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: capdeploytest-auth
      - name: srv-api
      - name: capdeploytest-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: resources
      requires:
        - name: capdeploytestauthorsreport
          artifacts:
            - authorsreport.zip
          target-path: resources
        - name: capdeploytestbooksreport
          artifacts:
            - booksreport.zip
          target-path: resources
        - name: capdeploytestordersreport
          artifacts:
            - ordersreport.zip
          target-path: resources
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: capdeploytestauthorsreport
    type: html5
    path: app/authorsreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: capdeploytestbooksreport
    type: html5
    path: app/booksreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: capdeploytestordersreport
    type: html5
    path: app/ordersreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: capdeploytest-destinations
    type: com.sap.application.content
    requires:
      - name: capdeploytest-auth
        parameters:
          service-key:
            name: capdeploytest-auth-key
      - name: capdeploytest-html5-repo-host
        parameters:
          service-key:
            name: capdeploytest-html5-repo-host-key
      - name: srv-api
      - name: capdeploytest-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: capdeploytest-html5-repository
              ServiceInstanceName: capdeploytest-html5-repo-host
              ServiceKeyName: capdeploytest-html5-repo-host-key
              sap.cloud.service: capdeploytest.service
            - Name: capdeploytest-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: capdeploytest-auth
              ServiceKeyName: capdeploytest-auth-key
              sap.cloud.service: capdeploytest.service

resources:
  - name: capdeploytest-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: capdeploytest-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: capdeploytest-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capdeploytest-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: capdeploytest-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: capdeploytest-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
